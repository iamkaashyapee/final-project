<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Output Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-teal-500">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Route Output</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
            <p id="output" class="text-center text-gray-700 text-lg font-semibold">
                {{response}}
            </p>
        </div>
    </div>
</body>
</html>
